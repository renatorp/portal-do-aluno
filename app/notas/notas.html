<base>
  <content>
  <div id="page-wrapper">
<div class="container-fluid">

     <!-- Page Heading -->
     <div class="row">
         <div class="col-lg-12">
             <h1 class="page-header">
                 Notas do Aluno
             </h1>
             <ol class="breadcrumb">
                 <li class="active">
                     <i class="fa fa-check"></i> Notas
                 </li>
             </ol>
         </div>
     </div>
     <!-- /.row -->


    <div *ngIf="boletim">
		<div class="row">
	        <div class="col-lg-12">
	            <h2 class="page-header">Per√≠odo {{boletim.Periodo}}</h2>
	        </div>
	    </div>
	    <!-- /.row -->

	    <div *ngIf="boletim.Disciplinas" *ngFor="let ativDisciplina of boletim.Disciplinas">
			<div class="row" *ngIf="ativDisciplina">
		        <div class="col-lg-12">
		            <div class="panel panel-default">
		                <div class="panel-heading">
		                    <h3 class="panel-title"><i class="fa fa-graduation-cap fa-fw"></i> Disciplina: {{ativDisciplina.Disciplina.Nome}}</h3>
		                </div>
		                <div class="panel-body">	                    
		                	
								<div id="table-responsive">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>Nome</th>
												<th>Data</th>
												<th>Valor</th>
												<th>Nota</th>
											</tr>
										</thead>
										<tbody>
											<tr *ngFor="let atividade of ativDisciplina.Atividades" class="clickable-row">
												<td>{{atividade.Nome}}</td>
												<td>{{atividade.Data | str2date | date:"dd/MM/yyyy"}}</td>
												<td>{{atividade.Valor}}</td>
												<td>{{atividade.Nota}}</td>
											</tr>
										</tbody>
									</table>
								</div>
							

		                </div>
		            </div>
		        </div>
		    </div>
		    <!-- /.row -->
		</div>
	</div>
	
<!-- /.container-fluid -->
</div>
</div>
 </content>
<base>
