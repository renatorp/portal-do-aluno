  <div id="page-wrapper">
<div class="container-fluid">

     <!-- Page Heading -->
     <div class="row">
         <div class="col-lg-12">
             <h1 class="page-header">
                 Hístórico Escolar
             </h1>
             <ol class="breadcrumb">
                 <li class="active">
                     <i class="fa fa-history"></i> Histórico Escolar
                 </li>
             </ol>
         </div>
     </div>
     <!-- /.row -->


    <div *ngFor="let historico of listaHistorico">
		<div class="row">
	        <div class="col-lg-12">
	            <div class="panel panel-default">
	                <div class="panel-heading">
	                    <h3 class="panel-title"><i class="fa fa-graduation-cap fa-fw"></i> Período: {{historico.Periodo}}</h3>
	                </div>
	                <div class="panel-body">	                    
	                	
							<div id="table-responsive">
								<table class="table table-hover">
									<thead>
										<tr>
											<th>Disciplina</th>
											<th>Total</th>
											<th>Nota</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let notaDisciplina of historico.NotaDisciplinas" class="clickable-row">
											<td>{{notaDisciplina.Disciplina.Nome}}</td>
											<td>{{notaDisciplina.Total}}</td>
											<td>{{notaDisciplina.Nota}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						

	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- /.row -->
	</div>

</div>
<!-- /.container-fluid -->
</div>
