<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{{title}}</a>
    </div>
    
  <!--login modal-->
  <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" >

    <div class="modal-dialog">
    <br /><br /><br />
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="text-center">Login</h1>
        </div>
        <div class="modal-body">
            <form id="login_form" class="form col-md-12 center-block" (submit)="login($event, username.value, password.value)">
              <div class="form-group">
                <input name="username" id="username" #username type="text" class="form-control input-lg" placeholder="Email">
              </div>
              <div class="form-group">
                <input name="password" id="password" #password type="password" class="form-control input-lg" placeholder="Password">
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
              </div>
            </form>
        </div>
        <div class="modal-footer">
        </div>
    </div>
    </div>
