  <div id="page-wrapper">
<div class="container-fluid">

     <!-- Page Heading -->
     <div class="row">
         <div class="col-lg-12">
             <h1 class="page-header">
                 Solicitar Retificação de Falta
             </h1>
             <ol class="breadcrumb">
                <li>
                    <i class="fa fa-wrench"></i>  Solicitações
                </li>
                <li>
                    <a href="javascript:void(0)"(click)="voltar()"><i class="fa fa-pencil-square-o"></i>  Retificação de Faltas</a>
                </li>
                 <li class="active">
                     <i class="fa fa-pencil-square-o"> Solicitar Retificação</i> 
                 </li>
             </ol>
         </div>
     </div>
     <!-- /.row -->

      <div class="row">
        	<div class="col-lg-6">

	            <form role="form">

				                    
				 	<div class="form-group">
				        <label>Data da Falta</label>
				        <!-- <div class="date">
				            <div class="input-group input-append date" id="datePicker">
				                <input type="text" class="form-control" [(ngModel)]="retFalta.DataFalta" />
				                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
				            </div>
				        </div> -->
                        <input type="date" class="form-control" [(ngModel)]="retFalta.DataFalta" />
                    </div>

	                <div class="form-group">
                        <label>Disciplina</label>
                        <select class="form-control" [(ngModel)]="retFalta.IdOferta">
                             <option value="null">Selecione</option>
                             <option *ngFor="let d of disciplinas" [value]=d.IdOferta>{{d.Disciplina.Nome}}</option>
                        </select>
                    </div>

	                 <div class="form-group">
                        <label>Justificativa</label>
                        <textarea [(ngModel)]="retFalta.Justificativa" class="form-control" rows="10"></textarea>
                    </div>

                    <button type="submit" class="btn btn-default" style="float:right" (click)="criarSolicitacao()">Salvar</button>
	            </form>
	        </div>
	    </div>
	    <!-- /.row -->


	
</div>
