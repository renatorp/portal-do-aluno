  <div id="page-wrapper">
<div class="container-fluid">

     <!-- Page Heading -->
     <div class="row">
         <div class="col-lg-12">
             <h1 class="page-header">
                 Solicitar Retificação de Falta
             </h1>
             <ol class="breadcrumb">
                <li>
                    <i class="fa fa-wrench"></i>  Solicitações
                </li>
                <li>
                    <a href="javascript:void(0)"(click)="voltar()"><i class="fa fa-pencil-square-o"></i>  Retificação de Faltas</a>
                </li>
                 <li class="active">
                     <i class="fa fa-pencil-square-o"> Ãprovar Retificação</i> 
                 </li>
             </ol>
         </div>
     </div>
     <!-- /.row -->

      <div class="row" *ngIf="retFalta">
        	<div class="col-lg-6">

	            <form role="form">

				    <div class="form-group">
                        <label>Status</label>
                        <select class="form-control" [(ngModel)]="retFalta.IdStatus" disabled>
                             <option value="0">PENDENTE</option>
                             <option value="1">APROVADO</option>
                             <option value="2">REJEITADO</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Nome do Aluno</label>
                        <input type="text" class="form-control" [ngModel]="retFalta.NomeAluno" disabled />
                    </div>

				 	<div class="form-group">
				        <label>Data da Falta</label>
                        <input type="text" class="form-control" [ngModel]="retFalta.DataFalta" disabled />
                    </div>

                    <div class="form-group">
                        <label>Data da Solicitação</label>
                        <input type="text" class="form-control" [ngModel]="retFalta.DataRequisicao" disabled />
                    </div>

	                <div class="form-group">
                        <label>Disciplina</label>
                        <input type="text" class="form-control" [ngModel]="retFalta.Disciplina.Nome" disabled />
                    </div>

	                 <div class="form-group">
                        <label>Justificativa</label>
                        <textarea [ngModel]="retFalta.Justificativa" class="form-control" rows="10" disabled></textarea>
                    </div>


                    <div *ngIf="retFalta.IdStatus == 0">
                        <button type="submit" class="btn btn-default" style="float:right" (click)="aprovarRetificacao()">Aprovar</button>
                            
                        <button type="submit" class="btn btn-default" style="float:right" (click)="rejeitarRetificacao()">Rejeitar</button>


                    </div>

	            </form>
	        </div>
	    </div>
	    <!-- /.row -->


	
</div>
<!-- /.container-fluid -->
</div>
