  <div id="page-wrapper">
<div class="container-fluid">

     <!-- Page Heading -->
     <div class="row">
         <div class="col-lg-12">
             <h1 class="page-header">
                 Grade Curricular
             </h1>
             <ol class="breadcrumb">
                 <li class="active">
                     <i class="fa fa-book"></i> Grade Curricular
                 </li>
             </ol>
         </div>
     </div>
     <!-- /.row -->

	<div class="row" *ngIf="gradeCurricular">
		<div class="col-lg-12">
			<h2>Grade Curricular: {{gradeCurricular.Nome}}</h2>
			<div id="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Disciplina</th>
						</tr>
					</thead>
					<tbody>
						<tr class="clickable-row" *ngFor="let grDisciplina of gradeCurricular.GradeDisciplinas">
							<td>{{grDisciplina.Disciplina.Nome}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
<!-- /.container-fluid -->
</div>
