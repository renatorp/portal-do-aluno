<base>
  <content>
  <div id="page-wrapper">
<div class="container-fluid">

     <!-- Page Heading -->
     <div class="row">
         <div class="col-lg-12">
             <h1 class="page-header">
                 Notas
             </h1>
             <ol class="breadcrumb">
                 <li class="active">
                     <i class="fa fa-home"></i> Home
                 </li>
             </ol>
         </div>
     </div>
     <!-- /.row -->

	<div class="row">
		<div class="col-lg-12">
			<h2>Consulta de Notas</h2>
			<div id="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Disciplina</th>
							<th>Atividade</th>
							<th>Valor</th>
							<th>Nota</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let nota of notas" class="clickable-row">
							<td>{{nota.Disciplina}}</td>
							<td>{{nota.Atividades[0].Nome}}</td>
							<td>{{nota.Atividades[0].Valor}}</td>
							<td>{{nota.Atividades[0].Nota}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</div>
<!-- /.container-fluid -->
</div>
 </content>
<base>
